<!DOCTYPE html>

    <title>Liblary</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    
    <header>
        <h2>GODEK</h2>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </header>

    <div class="container-middle">
        <div class="container-title animate3">
            <h1 class="animate">Welcome to online liblary</h1>
            <h3 class="animate2">Start submitting your book</h3>
        </div>
        

        <div class="container-middle-children">

            <div class="container-inputter animate3">
                <label for="name">Book name:</label>
                <input type="text" name="name" id="name">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
                <label for="pages">Pages:</label>
                <input type="text" name="pages" id="pages">
                <button type="button">Sumbit</button>
            </div>

            <div class="bookshelv animate3">
                <div class="animateBook"><img src="assets/images.jpg" alt=""></div>
                <div class="animateBook"><img src="assets/images.jpg" alt=""></div>
                <div class="animateBook"><img src="assets/images.jpg" alt=""></div>
                <div class="animateBook"><img src="assets/images.jpg" alt=""></div>
                <div class="animateBook"><img src="assets/images.jpg" alt=""></div>
            </div>

        </div>

        
    </div>
