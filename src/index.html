<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liblary</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    
    <header>
        <h2>GODEK</h2>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </header>

    <div class="container-middle">
        <div class="container-title animate3">
            <h1 class="animate">Welcome to online liblary</h1>
            <h3 class="animate2">Start submitting your book</h3>
        </div>
        

        <div class="container-middle-children">

            <div class="container-inputter animate3">
                <label for="name">Book name:</label>
                <input type="text" name="name" id="name">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
                <label for="pages">Pages:</label>
                <input type="text" name="pages" id="pages">
                <button type="button" id="submitBook">Submit</button>
            </div>

            <div class="bookshelv animate3">
                <div class="animateBook"><img src="/assets/images.jpg" title="Name: Life Style, Author: Frankly, Pages: 201"></div>
                <div class="animateBook"><img src="/assets/images.jpg" title="Name: How to Cook, Author: Masbro, Pages: 321"></div>
                <div class="animateBook"><img src="/assets/images.jpg" title="Name: King of the Hill, Author: Jerry, Pages: 981"></div>
                <div class="animateBook"><img src="/assets/images.jpg" title="Name: How to sleep, Author: Victoria, Pages: 591"></div>
                <div class="animateBook"><img src="/assets/images.jpg" title="Name: Mindset, Author: Lola, Pages: 999"></div>
            </div>

        </div>

        
    </div>
    

    <script src="index.js" type="module" defer></script>

</body>
</html>
